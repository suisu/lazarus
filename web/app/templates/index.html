{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
    {% if current_user.is_authenticated %}
    <h1>Welcome {{ current_user.username }} to Lazarus Scanner</h1>
    {% else %}
    <h1> Welcome !</h1>
    <p>Please <a href="{{ url_for('user_page.register') }}">Register</a> or <a href="{{ url_for('user_page.login') }}"></a></p>
    {% endif %}
{% endblock %}
